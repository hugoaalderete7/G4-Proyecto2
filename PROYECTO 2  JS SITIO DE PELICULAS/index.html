<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <section>
        <!-- FORMULARIO DE REFERENCIA ENTRADA DE DATOS -->
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre de la pelicula:</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label class="form-label">Categoria:</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" id="categoria">
            </div>
            <div class="mb-3">
                <label class="form-label">Descripcion:</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" id="descripcion">
            </div>
            <div class="mb-3">
                <label class="form-label">Url del trailer</label>
                <input type="text" class="form-control" id="url" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Url de la imagen</label>
                <input type="text" class="form-control" id="image" aria-describedby="emailHelp">
            </div>
        </form>
        </div>
        <div class="modal-footer" data-bs-dismiss="modal">
            <button class="modal-footer-btn" id="buttonSave">Agregar</button>
            <button type="button" id="cancelar-modal" class="modal-footer-btn">Cancelar</button>
        </div>

    </section>

    <!--CARROUSEL 1  -->
    <section>
        <h5 class="title-section-romanticos" id="categoria-seccion">Peliculas romanticas</h5>
        <div class="carousel">
            <div class="carousel__contenedor">

                <button role="button" id="flecha-izquierda" class="carousel__anterior"><i class="fas fa-angle-left"></i>
                </button>

                <div id="carousel__lista" class="carousel__lista p-3"></div>

                <button role="button" id="flecha-derecha" class="carousel__siguiente">
                    <i class="fas fa-angle-right"></i>
                </button>

            </div>
        </div>
        <div role="tablist" class="carousel__indicadores"></div>
    </section>
    </section>
    <!-- TERMINA carrousel 1 -->

    <script src="app.js"></script>
</body>












</html>
