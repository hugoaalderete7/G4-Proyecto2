<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/3- src/login/login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <header>
        <!-------------------------------------- Navbar ------------------------------------------------------------------>
        <nav class="navbar navbar-expand-sm">
            <div class="d-flex">
                <button class="Logo m-1" type="button">
                    <h5><b>RF</b></h5>
                </button>
                <a class="navbar-brand nav-link text-white" href="#">
                    <h4>Rolling Flow</h4>
                </a>
            </div>
            <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
                <div class="navbar-nav p-5">
                    <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link text-white" data-bs-toggle="modal" href="#exampleModalToggle" role="">Login</a>
                    <a class="nav-link text-white" href="#">Admin</a>
                </div>
            </div>
            <button class="navbar-toggler m-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-white"></span>
            </button>
        </nav>
        <!-------------------------------------- Navbar ------------------------------------------------------------------>
    </header>
    <main>
        <!------------------------------------- Login modal ------------------------------------------------------------------>
        <section> 
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Iniciar Sesion</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email
                                        address</label>
                                    <input type="email" class="form-control" aria-describedby="emailHelp"
                                        id="emailLogin">
                                    <div id="emailHelp" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordLogin">
                                </div>
                                <button class="btn btn-primary w-100" id="buttonLogin">Iniciar
                                    Sesion</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary w-100" data-bs-target="#exampleModalToggle2"
                                data-bs-toggle="modal">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModalToggle2" aria-hidden="true"
                aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Registrate !</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input class="form-control" type="text" placeholder=""
                                        aria-label="default input example" id="nameRegister">
                                    <label for="exampleInputEmail1" class="form-label">Email
                                        address</label>
                                    <input type="email" class="form-control" aria-describedby="emailHelp"
                                        id="emailRegister">
                                    <div id="emailHelp" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordRegister">
                                </div>
                                <button class="btn btn-primary w-100" id="buttonRegister">Crear
                                    Cuenta</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-target="#exampleModalToggle"
                                data-bs-toggle="modal">Volver</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-------------------------------------- Login ------------------------------------------------------------------>
       

    </main>

    <footer>

    </footer>

    <script src="/app.js"></script>
    <script src="/public/3- src/login/login.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
