    <main>
        <div id="container" class="container">
            <div class="header-datatable">
                <span id="space"></span>
                <h1 id="datatable-title">Administrar Peliculas</h1>
                <button class="button-new-movie" type="button" id="openModal" data-bs-toggle="modal"
                    data-bs-target="#modal">
                    Nueva +
                </button>
            </div>
            <div class="datatable-container">
                <div class="header-tools">
                    <div class="search d-flex">
                        <input type="text" name="search-movie" id="search-movie" class="search-input"
                            placeholder="Ingrese una Pelicula" />
                           
                    </div>
                </div>
                <table class="datatable">
                    <thead>
                        <tr>
                            <th>Id/Numero</th>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Descripcion</th>
                            <th>Publicado</th>
                            <th>Opciones?</th>


                        </tr>
                    </thead>
                    <tbody id="datatable-tbody">
                        <!-- aqui ira todo lo q carguemos -->
                    </tbody>
                </table>
                <div class="footer-tools">
                    <div class="list-items">
                        Mostrar
                        <select name="n-entries" id="n-entries" class="n-entries">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="pages">
                        <ul class="pagination">
                            <li><span class="active">1</span></li>
                            <li><button>2</button></li>
                            <li><button onclick="">3</button></li>
                            <li><button>4</button></li>
                            <li><span>...</span></li>
                            <li><button>9</button></li>
                            <li><button>10</button></li>
                        </ul>
                        <div class="pagination-responsive">
                            <ul>
                                <li><button>Anterior</button></li>
                                <li><span>1</span></li>
                                <li><button>Siguiente</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Ventana Modal-->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Nueva pelicula:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Id</label>
                            <input type="text" class="form-control" id="id-peli" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre de la pelicula:</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria:</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" id="categoria">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripcion:</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" id="descripcion">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Url del trailer</label>
                            <input type="text" class="form-control" id="url" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagen de la pelicula:</label>
                            <div class="previewImages">
                            </div>
                            <!--<button id="subir-img">Selecciona tu archivo</button>-->
                            <input type="file" id="input-img">
                            <input type="hidden" name="MAX_FILE_SIZE" value="4194304" />

                        </div>
                    </form>
                </div>
                <div class="modal-footer" data-bs-dismiss="modal">
                    <button type="submit" class="modal-footer-btn" id="buttonSave">Agregar</button>
                    <button type="button" id="cancelar-modal" class="modal-footer-btn">Cancelar</button>
                </div>
            </div>
        </div>

    </div>
