<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Usuarios</title>

    <link rel="stylesheet" href="/public/src/admin/adminUsuarios/admiUsuarios.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <section id="navbar">

    </section>
    <section id="loginModal">
        
    </section>

    <div class="d-flex m-4">
        <input class="form-control" type="text" placeholder="Ingrese un nombre" id="search">
        <button class="btn btn-primary mx-2" id="searchButton">Buscar</button>
    </div>
    <table class="table table-striped m-4 ">
        <div>
            <thead>
                <tr>
                    <th scope="col">Nro</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">email</th>
                    <th scope="col">password</th>
                    <th scope="col">admin</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="searchUsersView"></tbody>
        </div>
    </table>

    <br><br><br><br>

    <table class="table table-striped m-4 ">
        <div>
            <thead>
                <tr>
                    <th scope="col">Nro</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">email</th>
                    <th scope="col">password</th>
                    <th scope="col">admin</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="miTabla"></tbody>
        </div>
    </table>

    <section>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Actualizar Administrador</h1>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">id</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            id="newnidAdmin">
                        <label class="form-label">Nombre</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            id="newnameAdmin">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" id="newemailAdmin">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newpasswordAdmin">
                        <label class="form-label">admin</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            id="newadminAdmin">
                    </div>
                    <div class="modal-footer" id="modalfooter">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="UpdateAdmin()">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="/public/src/admin/adminUsuarios/adminUsuarios.js"></script>
    <script src="/paginaPrincipal/app.js"></script>
    <script src="/public/src/admin/adminPeliculas/adminPeliculas.js"></script>
    <script src="/public/src/admin/adminPeliculas/carrusel.js"></script>
    <script src="/public/src/admin/login/login.js"></script>
    <script src="/public/src/error/error.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
