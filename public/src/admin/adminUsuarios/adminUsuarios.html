<head>

    <link rel="stylesheet" href="/public/src/admin/adminUsuarios/admiUsuarios.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg bg-dark ">
            <div class="container-fluid">
                <button class="Logo m-1 p-1" type="button">
                    <h5><b>RF</b></h5>
                </button>
                <a class="navbar-brand text-white " href="/index.html"> <h2>Rolling Flow</h2></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="/paginaPrincipal/index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-white" data-bs-toggle="modal" href="#exampleModalToggle" role="">Login</a>  
                        </li>
                        <li class="nav-item" id="Admin">
                            
                        </li>
                    </ul>
                </div>
            </div>
            </nav>
    </section>
    <section id="loginModal">
        
    </section>

    <div class="d-flex m-4">
        <input class="form-control" type="text" placeholder="Ingrese un nombre" id="search">
        <button class="btn btn-primary mx-2" id="searchButton">Buscar</button>
    </div>
    <table class="table table-striped m-4 ">
        <div>
            <thead>
                <tr>
                    <th scope="col">Nro</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">email</th>
                    <th scope="col">password</th>
                    <th scope="col">admin</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="searchUsersView"></tbody>
        </div>
    </table>

    <br><br><br><br>

    <table class="table table-striped m-4 ">
        <div>
            <thead>
                <tr>
                    <th scope="col">Nro</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">email</th>
                    <th scope="col">password</th>
                    <th scope="col">admin</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="miTabla"></tbody>
        </div>
    </table>

    <section>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Actualizar Administrador</h1>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">id</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            id="newnidAdmin">
                        <label class="form-label">Nombre</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            id="newnameAdmin">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" id="newemailAdmin">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newpasswordAdmin">
                        <label class="form-label">admin</label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            id="newadminAdmin">
                    </div>
                    <div class="modal-footer" id="modalfooter">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="UpdateAdmin()">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="footerAdmin"></section>
    
    <script src="/public/src/admin/adminUsuarios/adminUsuarios.js"></script>
    <script src="/app.js"></script>
    <script src="/public/src/admin/login/login.js"></script>
    

    <!-- JavaScript Bundle with Popper -->

        crossorigin="anonymous"></script>
